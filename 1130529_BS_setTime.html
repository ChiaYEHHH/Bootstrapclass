<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" id="goBtn">GO</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="spinner-border" id="mySpin"></div>
    </div>
    <div class="container text-center">
        <span id="myResult">SPANNNNN</span>

    </div>
    <script>
        $(document).ready(function () {
            // 先宣告
            const goBtn = $('#goBtn');
            const mySpin = $('#mySpin');
            const myRe = $('#myResult');

            // 確認連線
            console.log('goBtn OK', goBtn);
            console.log('mySpin OK', mySpin);
            console.log('myRe OK', myRe);

            // reation / function
            // hide()先隱藏
            mySpin.hide();
            myRe.hide();

            goBtn.click(function (e) {
                // 確認連線
                console.log('goBtn okk');

                // reation / function
                setTimeout(() => {
                    myRe.text('GO~~~');
                    mySpin.show();
                    myRe.show();
                }, 3000);


            });


        });

    </script>
    
</body>

</html>
